<table class="type-table">
    <tr>
        <th>ID</th>
        <th>权限名称</th>
        <th>权限路径</th>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.path}</td>
            <td>
                <a href="{:U('User/editAuth',array('id'=>$vo['id']))}">编辑</a>
                <a href="{:U('User/deleteAuth',array('id'=>$vo['id']))}">删除</a>
            </td>
        </tr>
    </volist>
</table>
